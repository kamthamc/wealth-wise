<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Diamond/Gem shape representing wealth -->
  <g transform="translate(256, 200)">
    <!-- Top facet -->
    <path d="M 0,-80 L 60,-40 L 60,0 L 0,40 L -60,0 L -60,-40 Z" 
          fill="url(#gemGradient)" opacity="0.95"/>
    <!-- Left facet -->
    <path d="M 0,40 L -60,0 L -60,80 L 0,120 Z" 
          fill="#60a5fa" opacity="0.8"/>
    <!-- Right facet -->
    <path d="M 0,40 L 60,0 L 60,80 L 0,120 Z" 
          fill="#3b82f6" opacity="0.9"/>
    <!-- Center highlight -->
    <path d="M 0,40 L 40,20 L 0,80 L -40,20 Z" 
          fill="#ffffff" opacity="0.3"/>
    <!-- Bottom point -->
    <path d="M 0,120 L -60,80 L 0,160 L 60,80 Z" 
          fill="#1e40af" opacity="0.85"/>
  </g>
  
  <!-- Subtle currency symbol accent -->
  <text x="256" y="420" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="80" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#ffffff" 
        opacity="0.9">â‚¹</text>
</svg>
